<!DOCTYPE html>
<html lang="en">
<head>
    <title>Table</title>
    <style>

        * {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        #ed-table {
            border-collapse: collapse;
        }

        #ed-table th {
            padding: 5px 10px;
            background-color: #ccc;
            border: 1px solid #ccc;

        }

        #ed-table td {
            padding: 5px 10px;
            border: 1px solid #ccc;
        }
    </style>
</head>
<body>
    <table id="ed-table">
        <thead>
            <tr>
                <th>Course</th>
                <th>Year of passing</th>
                <th>Marks</th>
                <th>Institute</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Btech</td>
                <td>2015</td>
                <td>7.8</td>
                <td>ABC Eng. College</td>
            </tr>

            <tr>
                <td>12th</td>
                <td>2011</td>
                <td>75</td>
                <td>NKP</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
